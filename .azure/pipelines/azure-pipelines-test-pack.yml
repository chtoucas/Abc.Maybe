trigger: none

pool:
  vmImage: 'windows-latest'

variables:
  DOTNET_MULTILEVEL_LOOKUP: 1

  # Settings.
  packProject: 'src\Abc.Maybe'
  packNugetConfig: 'NuGet.config'

  cacheProject: 'test\NuGetCaching'

  testProject: 'test\Package'
  testNugetConfig: 'test\NuGet.config'

  buildConfiguration: 'Release'
  versionSuffix: 'ci-$(Build.BuildNumber)'
  localFeed: '__\nuget-feed'

  # Misc ENV variables.
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  NUGET_XMLDOC_MODE: 'skip'

steps:
  # Setup.
  - task: DotNetCoreCLI@2
    displayName: '.NET Version'
    inputs:
      command: custom
      custom: '--version'

  # Restore.
  - task: DotNetCoreCLI@2
    displayName: 'Restore (pack)'
    inputs:
      command: 'restore'
      projects: '$(packProject)'
      arguments: '-c $(buildConfiguration)'
      feedsToUse: config
      nugetConfigPath: '$(packNugetConfig)'
      verbosityRestore: 'minimal'

  # Pack.
  - task: DotNetCoreCLI@2
    displayName: 'Pack'
    inputs:
      command: 'build'
      projects: '$(packProject)'
      arguments: '-c $(buildConfiguration) --no-restore --version-suffix:$(versionSuffix) --output:$(localFeed) /p:Retail=true /p:EnableSourceLink=true'

  # Update local NuGet cache.
  - task: DotNetCoreCLI@2
    displayName: 'Update cache'
    inputs:
      command: 'restore'
      projects: '$(cacheProject)'
      arguments: '/p:AbcVersion=0.0.1-$(versionSuffix)'
      feedsToUse: config
      nugetConfigPath: '$(testNugetConfig)'
      verbosityRestore: 'minimal'

  # Restore.
  - task: DotNetCoreCLI@2
    displayName: 'Restore (test)'
    inputs:
      command: 'restore'
      projects: '$(testProject)'
      arguments: '-c $(buildConfiguration) /p:AbcVersion=0.0.1-$(versionSuffix)'
      feedsToUse: config
      nugetConfigPath: '$(testNugetConfig)'
      verbosityRestore: 'minimal'

  # Build.
  - task: DotNetCoreCLI@2
    displayName: 'Build (test)'
    inputs:
      command: 'build'
      projects: '$(testProject)'
      arguments: '-c $(buildConfiguration) --no-restore /p:AbcVersion=0.0.1-$(versionSuffix)'

  # Test.
  - task: DotNetCoreCLI@2
    displayName: 'Test'
    inputs:
      command: 'test'
      projects: '$(testProject)'
      arguments: '-c $(buildConfiguration) --no-build /p:AbcVersion=0.0.1-$(versionSuffix)'
