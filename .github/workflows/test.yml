name: Test

on:
  push:
    branches: [ master ]
    paths-ignore:
    - '__/*'
    - 'doc/*'
    - 'eng/*'
    - 'test/*'
    - 'CHANGELOG'
    - 'LICENSE*'
    - 'README.md'
    - 'azure-pipelines.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.300
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore
